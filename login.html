<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>理发店信息管理系统</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row mainContent">
			<div class="clo-xs-12 col-sm-7 shopName">
				<h2 class="text-right">理发店信息管理系统</h2>
				<h4 class="text-right">Salon Information Management System</h4>
			</div>	
			<div class="col-xs-12 col-sm-4 loginBox">
				<form method="post" action="#" autocomplete="on">
					<div class="form-group">
						<label for="userName">用户名</label>
						<input type="text" id="userName" class="form-control" placeholder="请输入您的用户名">
					</div>
					<span id="userNameError" class="error"></span>
					<div class="form-group">
						<label for="userPassword">密码</label>
						<input type="password" id="userPassword" class="form-control" placeholder="请输入您的密码">
					</div>
					<span id="passwordError" class="error"></span>
					<button type="submit" class="btn btn-info btn-block" id="btn">提交</button>
				</form>
			</div>		
		</div>
	</div>
	<script type="text/javascript" src='js/login.js'>
	</script>
</body>
</html>
