<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>理发店信息管理系统</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">;
		/*vipInfo*/
		.vipInfo{
			margin-bottom: 20px;
		}
		.vipInfo h3{
			padding: 10px 0px;
			background-color: #3E606F;
			border-radius: 10px;
			color:#FCFFF5;
		}
		.vipInfo .searchRow{
			margin-top: 10px;
			margin-right: 10px;
		}
		#vipTable{
			display: none;
		}
		#searchError{
			color:red;
			margin-top: 10px;
		}
	@media(max-width: 767px){
		.header h2{
			text-align: center;
			padding: 5px 0px;
		}
	}
		
	</style>
</head>
<body>
	
	<div class="container-fluid">
		<!--header-->
		<div class="row header">
			<div class="col-xs-12 col-sm-10">
				<h2 class="text-left"><a href="managerIndex.html">理发店信息管理系统</a></h2>
			</div>
			<div class="col-xs-12 col-sm-2">
				<h2 class="text-center">
					<div class="row">
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-off" aria-hidden="true" title="退出"></span>
						</div>
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true" title="注销"></span>
						</div>
					</div>
					
					
				</h2>	
			</div>			
		</div>
		<!--header end-->

		<!--mainContent-->
		<div class="row mainContent">
			<!--nav-->
			<div class="col-xs-12 col-sm-3 col-md-2 mainNav">
				<div class="row">
					<div class="col-xs-12 col-sm-12 portrait">
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
								<p id="portrait"><img src="img/touxiang.jpg" alt="用户头像" class="img-circle img-responsive"></p>
							</div>
						</div>	
						<p class="text-center"><span id="managerName">神经饼</span><span id="managerPositon">前台</span></p>										
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center"><a href="managerIndex.html"><span class="glyphicon glyphicon-home"></span> 主页 </a></p>
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center navShowP"><span class="glyphicon glyphicon-usd"></span> 消费管理 <span class="glyphicon glyphicon-chevron-down"></span></p>
						<div class="showDetail">
							<p class="text-center"><a href="consumeInfo.html">消费信息</a></p>
							<p class="text-center"><a href="addConsumeInfo.html">添加新消费</a></p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center navShowP"><span class="glyphicon glyphicon-star"></span> 会员管理<span class="glyphicon glyphicon-chevron-down"></span></p>
						<div class="showDetail">
							<p class="text-center"><a href="vipInfo.html">会员信息</a></p>
							<p class="text-center"><a href="modifyVipInfo.html">修改会员信息</a></p>
							<p class="text-center"><a href="addVip.html">添加新会员</a></p>
						</div>
					</div>
				</div>				
			</div>	
			<!--nav end-->

			<!--vipInfo-->
			<div class="col-xs-12 col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 vipInfo">
				<h3 class="text-center">会员信息</h3>
				<form action="#" method="post" autocomplete="on" class="form-inline">
					<select class="form-control searchRow">
						<option>会员ID</option>
						<option>姓名</option>
						<option>电话号码</option>
					</select>
					<input type="text" class="form-control searchRow" placeholder="search" id="searchVip">
					<button type="submit" class="btn btn-default searchRow" id="searchBtn">搜索</button>
					<button type="submit" class="btn btn-default searchRow" id="searchAllBtn">全搜</button>
				</form>
				<p id="searchError"></p>
				<table class="table table-responsive table-hover table-bordered table-striped" id="vipTable">
					<thead>
						<tr class="success">
							<th>#</th>
							<th>会员ID</th>
							<th>姓名</th>
							<th>电话号码</th>
							<th>性别</th>
							<th>余额</th>
							<th>注册日期</th>
						</tr>							
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>1001</td>
							<td>张三</td>
							<td>18765985231</td>
							<td>女</td>
							<td>500</td>
							<td>2017-4-24</td>
						</tr>
						<tr>
							<td>2</td>
							<td>1001</td>
							<td>张三</td>
							<td>18765985231</td>
							<td>女</td>
							<td>500</td>
							<td>2017-4-24</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--vipInfo end-->			
		</div>	
		<!--mainContent end-->

			
	</div>

	<!--script-->
	<script src='js/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//nav
			$('.navShowP').click(function(){
				$(this).closest('div').find('.showDetail').slideToggle();
			});

			//mainContent
			$('#searchBtn').click(function(e){

				if(!$('#searchVip').val()){
					e.preventDefault();
					$('#searchError').text('请输入搜索内容！');
				}else{
					e.preventDefault();//暂时阻止默认行为
					$('#vipTable').show();
				}
			});
			$('#searchVip').focus(function(){
				$('#searchError').text('');
			});
		});
	</script>
</body>
</html>
