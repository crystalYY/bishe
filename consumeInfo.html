				<div class="calendarRow row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<form action="#" method="post">

							<p id="errorInfo" class="text-center"></p>
							<button type="submit" class="btn btn-primary btn-block" id="searchBtn">搜索</button>
						</form>
					</div>
				</div>
				<div class="showInfo" id="showInfoTable">

							</tr>
							<tr>

					<div class="showOrdered clearfix pull-right">

	<!--script-->
	<script src='js/jquery.min.js'></script>
	<script type="text/javascript" src="js/picker.js"></script>
	<script type="text/javascript" src="js/picker.date.js"></script>
	<script type="text/javascript" src="js/legacy.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//nav
			$('.navShowP').click(function(){
				$(this).closest('div').find('.showDetail').slideToggle();
			});

			//mainContent
			$('.datepicker').pickadate({
				formatSubmit: 'yyyy-mm-dd',//name:data_input
				 hiddenName: true,
				selectMonths:true,
				selectYears:true,				
				max:true
			});

			//showInfo
			$('#searchBtn').click(function(e){
				var startDateValue=document.forms[0].startDate[1].value;
				var endDateValue=document.forms[0].endDate[1].value;
				if(!startDateValue){
					e.preventDefault();
					$('#errorInfo').text('请选择开始查询的日期！').css('color','red');
				}else if(!endDateValue){
					e.preventDefault();
					$('#errorInfo').text('请选择结束查询的日期！').css('color','red');
				}else if(endDateValue<startDateValue){
					e.preventDefault();
					$('#errorInfo').text('开始查询的日期应小于结束查询的日期！').css('color','red');
				}else{
					e.preventDefault();//暂时阻止了表单默认提交的行为
					$('#showInfoTable').show();
				}
			});
		});
	</script>
