<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>理发店信息管理系统</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">;
		/*vipInfo*/
		.vipInfo{
			margin-bottom: 20px;
		}
		.vipInfo h3{
			padding: 10px 0px;
			background-color: #3E606F;
			border-radius: 10px;
			color:#FCFFF5;
		}
		.vipInfo h5{
			font-weight: bold;
		}
		.vipInfo select{
			margin-bottom: 10px;
		}
	@media(max-width: 767px){
		.header h2{
			text-align: center;
			padding: 5px 0px;
		}
	}
		
	</style>
</head>
<body>
	
	<div class="container-fluid">
		<!--header-->
		<div class="row header">
			<div class="col-xs-12 col-sm-10">
				<h2 class="text-left"><a href="managerIndex.html">理发店信息管理系统</a></h2>
			</div>
			<div class="col-xs-12 col-sm-2">
				<h2 class="text-center">
					<div class="row">
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-off" aria-hidden="true" title="退出"></span>
						</div>
						<div class="col-xs-6">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true" title="注销"></span>
						</div>
					</div>
					
					
				</h2>	
			</div>			
		</div>
		<!--header end-->

		<!--mainContent-->
		<div class="row mainContent">
			<!--nav-->
			<div class="col-xs-12 col-sm-3 col-md-2 mainNav">
				<div class="row">
					<div class="col-xs-12 col-sm-12 portrait">
						<div class="row">
							<div class="col-xs-4 col-xs-offset-4 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
								<p id="portrait"><img src="img/touxiang.jpg" alt="用户头像" class="img-circle img-responsive"></p>
							</div>
						</div>	
						<p class="text-center"><span id="managerName">神经饼</span><span id="managerPositon">前台</span></p>										
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center"><a href="managerIndex.html"><span class="glyphicon glyphicon-home"></span> 主页 </a></p>
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center navShowP"><span class="glyphicon glyphicon-usd"></span> 消费管理 <span class="glyphicon glyphicon-chevron-down"></span></p>
						<div class="showDetail">
							<p class="text-center"><a href="consumeInfo.html">消费信息</a></p>
							<p class="text-center"><a href="addConsumeInfo.html">添加新消费</a></p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 navShow">
						<p class="text-center navShowP"><span class="glyphicon glyphicon-star"></span> 会员管理<span class="glyphicon glyphicon-chevron-down"></span></p>
						<div class="showDetail">
							<p class="text-center"><a href="vipInfo.html">会员信息</a></p>
							<p class="text-center"><a href="modifyVipInfo.html">修改会员信息</a></p>
							<p class="text-center"><a href="addVip.html">添加新会员</a></p>
						</div>
					</div>
				</div>				
			</div>	
			<!--nav end-->

			<!--vipInfo-->
			<div class="col-xs-12 col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1 vipInfo">
				<h3 class="text-center">添加会员信息</h3>
				<form action="#" method="post" autocomplete="on" id="addVipInfo">
					<div class="form-group">
						<label for="vipName">姓名</label>
						<input type="text" name="vipName" id="vipName" class="form-control">
					</div>
					<h5>性别</h5>
					<select class="form-control">
						<option>女</option>
						<option>男</option>
					</select>
					<div class="form-group">
						<label for="vipPhone">手机号码</label>
						<input type="text" name="vipPhone" id="vipPhone" class="form-control">
					</div>
					<div class="form-group">
						<label for="vipCount">账户余额</label>
						<input type="text" name="vipCount" id="vipCount" value='0' class="form-control">
					</div>
					<div class="form-group">
						<label for="vipDate">开卡日期</label>
						<input type="text" name="vipDate" id="vipDate" class="form-control">
					</div>
					<p id="modifyError"></p>
					<button type="submit" class="btn btn-primary btn-block" id="submitBtn">提交</button>
				</form>

			</div>
			<!--vipInfo end-->			
		</div>	
		<!--mainContent end-->

			
	</div>

	<!--script-->
	<script src='js/jquery.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//nav
			$('.navShowP').click(function(){
				$(this).closest('div').find('.showDetail').slideToggle();
			});

			//mainContent
			$('#submitBtn').click(function(e){
				if(!$('#vipName').val()){
					e.preventDefault();
					$('#modifyError').text('请输入姓名！').css('color','red');
				}else if(!$('#vipSex').val()){
					e.preventDefault();
					$('#modifyError').text('请输入性别！').css('color','red');
				}else if(!$('#vipPhone').val()){
					e.preventDefault();
					$('#modifyError').text('请输入电话号码！').css('color','red');
				}else if(!$('#vipCount').val()){
					e.preventDefault();
					$('#modifyError').text('请输入账户余额！').css('color','red');
				}else if(isNaN(parseInt($('#vipCount').val()))){
					e.preventDefault();
					$('#modifyError').text('账户余额为数字！').css('color','red');
				}else if(isNaN(parseInt($('#vipPhone').val()))){
					e.preventDefault();
					$('#modifyError').text('电话号码为数字！').css('color','red');
				}
			});
			$('#modifyVipInfo').on('focus','input',function(){
				$('#modifyError').text('');
			})
		});
	</script>
</body>
</html>
